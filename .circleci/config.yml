defaults: &defaults
  docker:
  - image: circleci/golang:1.12
  working_directory: /go/src/github.com/kobtea/go-todoist

version: 2
jobs:
  setup:
    <<: *defaults
    steps:
    - checkout
    - run: |
        make setup
    - persist_to_workspace:
        root: .
        paths: .
  build:
    <<: *defaults
    steps:
    - attach_workspace:
        at: /go/src/github.com/kobtea/go-todoist
    - run: |
        make test
        make build
  tagging:
    <<: *defaults
    steps:
    - add_ssh_keys:
        fingerprints:
        - 7d:6f:e7:a0:74:60:9a:be:c1:e0:5d:7b:3c:77:8f:9f
    - checkout
    - run: |
        make sync-tag
  release:
    <<: *defaults
    steps:
    - attach_workspace:
        at: /go/src/github.com/kobtea/go-todoist
    - run: |
        make release
workflows:
  version: 2
  build_and_release:
    jobs:
    - setup:
        filters:
          tags:
            only: /.*/
          branches:
            only: /.*/
    - build:
        requires:
        - setup
        filters:
          tags:
            only: /.*/
          branches:
            only: /.*/
    - release:
        requires:
        - build
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore: /.*/
  tagging:
    jobs:
    - tagging:
        filters:
          branches:
            only: master
